syntax = "proto3";

package protos;

option go_package = "protos";

/**
 * := Coded with love by Sakib Sami on 19/01/18.
 * := root@sakib.ninja
 * := www.sakib.ninja
 * := Coffee : Dream : Code
 */

message ErrorDetails {
    string Field = 1;
    repeated string Details = 2;
}

message Error {
    string ID = 1;
    string Title = 2;
    int32 Code = 3;
    string Details = 4;
    repeated ErrorDetails ErrorDetails = 5;
}
